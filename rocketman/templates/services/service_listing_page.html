{% extends "base.html" %}
{% load wagtailimages_tags %}

{% block content %}
  <div class="row">
    <div class="col-md-12">
      <h1 class="cc-inner-title">{{ page.title }}</h1>
       <p class="cc-inner-subtitle">{{ page.subtitle }}</p>
    </div>
  </div>
  <div class="row mt-4">
    {% for card in services %}
    <div class="col-md-6 d-flex align-items-stretch">
      <div class="card mb-3 text-center">
        <a href="{{ card.url }}">
          <picture>
          {% image card.service_image  fill-573x369 as card_img %}
          <img src="{{ card_img.url }}" alt="Card image cap" class="lazy card-img-top">
          </picture>

        </a>

      </div>
    </div>

    {% endfor %}

  </div>
{% endblock content %}
